- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh
  tasks:
    - name: Update apt repositories
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and Enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Run Docker container
      command: docker run -itd -p 8084:8082 pradeep781/medicure:1.0
