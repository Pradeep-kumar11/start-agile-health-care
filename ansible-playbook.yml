---
- name: Configure Docker on Deploy Server
  hosts: all
  become: true
  tasks:

    - name: Update apt repositories
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: latest

    - name: Install Python3 and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Remove existing Medicure container (if any)
      command: >
        docker rm -f $(docker ps -aq --filter "ancestor=pradeep781/medicure:1.0")
      ignore_errors: yes

    - name: Run new Docker container for Medicure
      command: docker run -itd -p 8084:8082 pradeep781/medicure:1.0
